language: generic

os:
    - linux

env:
    - HEAD=yes

sudo: false
dist: trusty

addons:
    apt:
        sources:
            - debian-sid
        packages:
            - vim
            - shellcheck

install:
    - pip install vim-vint --upgrade

script:
    - vim --version
    - vint --version
    - vint .vimrc
    - shellcheck -e SC1090,SC1091,SC2148,SC2034,SC2139,SC2086 .bashrc

